<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

     <script src="libs/jquery-3.1.1.min.js"></script>
     <script src="libs/moment.min.js"></script>
     <script src="tracking/tracking.service.js"></script>
     <script src="tracking/tracking.handlers.js"></script>
     <script src="tracking/tracking.js"></script>
  </head>
  <body>

    <header>
      <h1>Time Tracking</h1>
    </header>

    <main>
      <button class="btn btn-danger" id="new-project">
        <span>+</span><span style="display: none;">-</span> New Project
      </button>
      <div class="form new-project" style="display: none;">
        <input type="text" id="project-name" placeholder="Name" value="Bing"><br />
        <input type="text" id="project-description" placeholder="Description" value="Bing website project"><br />
        <input type="text" id="project-url" placeholder="URL" value="http://bing.com"><br />
        <input type="text" id="project-colour" placeholder="Colour"><br />
        <button class="btn btn-danger" id="add-project">Add Project</button>
      </div>

      <hr>

      <ul id="projects"></ul>

      <div id="project-details">
        <button class="btn btn-primary" id="backToHome">&lt;</button>

        <div class="form">
          <input type="text" id="activity-name"> <br />
          <button id="save-activity" class="btn btn-warning">Add Activity</button>
        </div>

        <h2>Title</h2>
        <div id="desc">Description</div>
        <div id="url">http://google.com</div>
        <div id="workingTime">10000s</div>
        <ul id="activities">
          <li>***</li>
        </ul>
      </div>
    </main>

    <hr>
    <footer>
      <button class="btn" id="refresh">Refresh</button> <br />
      <pre id="debug"></pre>
    </footer>
  </body>
</html>
